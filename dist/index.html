<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
  <script type="module" crossorigin src="/assets/index-ae51da7a.js"></script>
  <link rel="stylesheet" href="/assets/index-ed9f58e2.css">
</head>
<body>
  <div class="container">
    <h1>Validador de Campos</h1>
    <form action="" id="formulario">
      <input id="valor" type="text" placeholder="Insira o valor aqui" required>
      <select name="campo" id="option">
        <option value="email">Email</option>
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="uuid">UUID v4</option>
        <option value="url">url</option>
      </select>
      <button id="validationBtn">Validar</button>
    </form>
    <p id="resultado">Digite o valor, escolha a opção e clique em validar</p>
  </div>

  
</body>
